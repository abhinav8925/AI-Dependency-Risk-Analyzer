# version: "3.9"

services:
  backend:
    build: .
    container_name: dependency-risk-analyzer
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 20s

volumes:
  ollama-data: