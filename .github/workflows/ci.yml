name: CI - Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies 
      run: npm install
    
    - name: Start server in background 
      run: |
        npm start &
        sleep 5
    
    - name: Health Check
      run: curl -X POST -f  http://localhost:4000/health

    - name: Build docker image
      run: docker build -t dependency-risk-analyzer .
